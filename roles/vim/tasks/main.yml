---
- name: Instala Vim
  apt:
    name: vim
    state: latest
  become: yes

- name: Instala git
  apt:
    name: git
    state: present
  become: yes

- name: Instala Vundle
  git:
    repo: https://github.com/VundleVim/Vundle.vim.git
    dest: ~/.vim/bundle/Vundle.vim
    update: no

- name: Cria pastas fontes
  file:
    path: "{{ item.dest }}"
    state: directory
  with_items:
    - "{{ fonts }}"

- name: Copia fonts
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}{{ item.nome}}"
  with_items:
    - "{{ fonts }}"

- name: Baixa fonts de icons
  unarchive:
    src: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.0.0/Inconsolata.zip
    dest: ~/.fonts/
    remote_src: yes

- name: Constr√≥i cache de fonts
  shell: fc-cache -vf ~/.fonts/

- name: Instala plugins Vim
  shell: "vim +PluginInstall +qall"
